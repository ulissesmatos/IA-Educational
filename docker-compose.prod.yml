version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        NODE_ENV: production
    container_name: ia-nas-escolas-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - IS_DOCKER=true
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - SITE_NAME=${SITE_NAME}
      - GAME_NAME=${GAME_NAME}
    depends_on:
      - postgres
    networks:
      - ia-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: ia-nas-escolas-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=iaounao
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - ia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d iaounao"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: ia-nas-escolas-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - ia-network

volumes:
  postgres_data:

networks:
  ia-network:
    driver: bridge